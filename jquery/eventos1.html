<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'> 
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
       function mostraposicao(e){
           $('#posicao').html(`Eixo X ${e.clientX} Eixo Y ${e.clientY}`)

           
       }
       $('body').on('mousemove', mostraposicao)

       $('#posicao').mouseover(e => {
           $('body').off('mousemove', mostraposicao)
       })

       let cliques = 0

       $('body').click(e =>
       {
           $('#cliques').html(`clicks : ${cliques ++}`)
       })

       const backgroundOriginal = $('body').css('background-color')

       $('input').keyup(function (e) {
           const valor = $(this).val()
           console.log(valor)
       })
    </script>
</body>
