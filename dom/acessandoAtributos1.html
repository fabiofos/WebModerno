<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)

        const src = img.getAttributeNode('src')
        console.log('Node Type', src.nodeType)
        console.log('Node Name', src.nodeName)
        console.log('Node Value', src.nodeValue)

        const link = document.querySelector('a')
        console.log(link.getAttribute('href'))

        const href = link.getAttribute('href')
        link.firstChild.nodeValue = 'link test'


    </script>
</body>

</html>
