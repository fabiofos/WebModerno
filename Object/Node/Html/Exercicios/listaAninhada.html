<script>
    document.querySelectorAll('[fs-folder]').forEach(folder =>{
        folder.onclick = function(e){
            const ul = folder.nextElementSibling
            const item = ul.style.display
            ul.style.display = item === 'none' ? 'block' : 'none'
            //console.log(ul)
        }
    }
    )
</script>
