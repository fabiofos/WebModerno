<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
<p v-for="(aluno, i) in alunos">
{{i}}) {{aluno.nome}} - nota {{aluno.nota}}
<span v-if="aluno.nota >= 8"> - Quadro de Honra</span>
<span v-else-if="aluno.nota >= 7"> - Aprovado</span>
<span v-else-if="aluno.nota >= 4"> - Recuperacao</span>
<span v-else="aluno.nota >= 4"> - Reprovado</span>
</p>
</div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "paulo", nota: 5.1},
                    {nome: "joao", nota: 9.0},
                    {nome:"ana", nota: 4.3},
                    {nome: "carlos", nota: 3},
                    {nome: "claudia", nota: 7.1}
                ]
            }
        }
        )
    </script>
</body>
</html>
